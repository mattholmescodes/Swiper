<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="
    https://cdn.jsdelivr.net/npm/swiper@11.2.8/swiper-bundle.min.css
    " rel="stylesheet">
    <link href="./swiper.css" rel="stylesheet">
    <title>Swiper Practice</title>
</head>
<body>
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <a class="slide-inner" style="background-image: url('./ODALogo.png')" href="https://github.com/mattholmescodes/ODA-NDB/"></a>
            </div>
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

      <script src="
      https://cdn.jsdelivr.net/npm/swiper@11.2.8/swiper-bundle.min.js
      "></script>
    <script>
    const swiper = new Swiper('.swiper', {
        preventClicks: false,
        preventClicksPropagation: false,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
      </script>
</body>

</html>
