<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="
    https://cdn.jsdelivr.net/npm/swiper@11.2.8/swiper-bundle.min.css
    " rel="stylesheet">
    <link href="./swiper.css" rel="stylesheet">
    <title>Swiper Practice</title>
</head>
<body>
  <div class="swiper">
    <!-- slides container -->
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a class="slide-inner"
           style="background-image:url('./ODALogo.png')"
           href="https://github.com/mattholmescodes/ODA-NDB/"></a>
      </div>
      <div class="swiper-slide">
        <a class="slide-inner"
           style="background-image:url('./Go.png')"
           href="https://github.com/mattholmescodes/Go-Local-North-Wales-Final"></a>
      </div>
    </div>
  
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

      <script src="
      https://cdn.jsdelivr.net/npm/swiper@11.2.8/swiper-bundle.min.js
      "></script>
    <script>
    const swiper = new Swiper('.swiper', {
    loop: false,
    initialSlide: 0,
    autoplay: {
      delay: 2000,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
      </script>
</body>

</html>
